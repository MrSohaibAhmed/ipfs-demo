<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solana Wallet Connection</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body,
      html {
        height: 100%;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #4c6ef5, #1c3e8c);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 450px;
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      }
      h1 {
        font-size: 28px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .wallet-button {
        padding: 12px;
        background-color: #2b6cb0;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        width: 100%;
        transition: background-color 0.3s, transform 0.2s;
      }
      .wallet-button:hover {
        background-color: #276749;
        transform: translateY(-2px);
      }
      .wallet-option {
        display: none;
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 15px;
        backdrop-filter: blur(10px);
      }
      .wallet-option button {
        width: 100%;
        padding: 12px;
        background-color: #f56565;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s, transform 0.2s;
      }
      .wallet-option button:hover {
        background-color: #c53030;
        transform: translateY(-2px);
      }
      .solana-key {
        margin-top: 20px;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 8px;
        font-weight: bold;
        color: #2b6cb0;
        display: none;
        transition: opacity 0.3s;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 24px;
        }
        .wallet-button,
        .wallet-option button {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Connect Your Solana Wallet</h1>
      <button class="wallet-button" id="selectWallet">Select Wallet</button>
      <div class="wallet-option" id="phantomOption">
        <button id="connectPhantom">Connect Phantom Wallet</button>
      </div>
      <div class="solana-key" id="solanaKey"></div>
    </div>

    <script>
      document.getElementById("selectWallet").onclick = function () {
        const phantomOption = document.getElementById("phantomOption");
        phantomOption.style.display =
          phantomOption.style.display === "none" ? "block" : "none";
      };

      document.getElementById("connectPhantom").onclick = async function () {
        if (window.solana) {
          try {
            const response = await window.solana.connect();
            const solanaKey = response.publicKey.toString();
            const solanaKeyDiv = document.getElementById("solanaKey");
            solanaKeyDiv.innerText = `Connected: ${solanaKey}`;
            solanaKeyDiv.style.display = "block";
            solanaKeyDiv.style.opacity = 1; // Fade-in effect
          } catch (error) {
            console.error("Connection failed:", error);
            alert("Connection failed. Please try again.");
          }
        } else {
          alert(
            "Phantom wallet is not installed. Please install it to connect."
          );
        }
      };
    </script>
  </body>
</html>
